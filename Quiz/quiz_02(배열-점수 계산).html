<html>
<head>
    <title>배열-점수 계산</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = 0, front = 0;

            for(let i of arr){ // like foreach문
                if(i == 1){
                    front++;
                    answer += front;
                }
                else front = 0;
            }

            return answer;
        }

        let arr = [1,0,1,1,1,0,0,1,1,0];
        console.log(solution(arr));
    </script>
</body>
</html>
