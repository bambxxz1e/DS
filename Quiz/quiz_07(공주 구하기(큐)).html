        function solution(n, k){
            let answer;

			let queue = Array.from({length:n}, (v, i) => i + 1); // value에 index + 1 삽입

			count = 1;
			while(queue.length){
				for(let i = 1; i < k; i++) queue.push(queue.shift());
				queue.shift();
				
				if(queue.length == 1) answer = queue.shift();
			}

            return answer;
        }
