<html>
  <head>
    <title>인형뽑기</title>
  </head>
  <body>
    <script>
        function solution(board, moves) {
          let answer = 0;
          let stack = [];
      
          moves.forEach(pos => {
            for (let i = 0; i < board.length; i++) {

              if (board[i][pos - 1] !== 0) {
                
                let temp = board[i][pos - 1];
                board[i][pos - 1] = 0;
      
                if (temp === stack[stack.length - 1]) {
                  stack.pop();
                  answer += 2; // 터트려서 사라진 인형의 개수 구하기
                }
                else stack.push(temp);

                break;
              }
            }
          });
      
          return answer;
        }
      
        let a = [
          [0, 0, 0, 0, 0],
          [0, 0, 1, 0, 3],
          [0, 2, 5, 0, 1],
          [4, 2, 4, 4, 2],
          [3, 5, 1, 3, 1],
        ];
      
        let b = [1, 5, 3, 5, 1, 2, 1, 4];
      
        console.log(solution(a, b)); // 결과: 4
      </script>
      
  </body>
</html>
