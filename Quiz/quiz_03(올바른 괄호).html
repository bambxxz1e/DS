<html>
<head>
    <title>올바른 괄호</title>
</head>
<body>
    <script>
        function solution(a){
            let answer = "YES";
            let stack = [];

            for(let i of a){
                if(i == "(") stack.push(i);
                else{
                    if(stack.length == 0) return "NO";
                    stack.pop();
                }
            }

            if(stack.length > 0) return "NO";

            return answer;
        }

        let a = "(())()(";
        console.log(solution(a));
    </script>
</body>
</html>
