<html>
<head>
    <title>후위 연산식</title>
</head>
<body>
    <script>
        function solution(s){
            let answer = 0;
            let stack = [];

            for(let i of s){
                if(isNaN(i)){
                    let rn = stack.pop();
                    let ln = stack.pop();

                    switch(i){
                        case "+" : stack.push(ln + rn); break;
                        case "-" : stack.push(ln - rn); break;
                        case "/" : stack.push(ln / rn); break;
                        case "*" : stack.push(ln * rn); break;
                    }
                }
                else stack.push(Number(i))
            }

            return answer = stack.pop();
        }

        // let s = "352+*9-"; // 출력값 : 12
        let s = "35-7*62/+" // 출력값 = -11
        console.log(solution(s));
    </script>
</body>
</html>
