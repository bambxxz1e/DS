<html>
<head>
    <title>괄호 안의 문자 제거</title>
</head>
<body>
    <script>
        function solution(s){
            let answer = "";
            let stack = [];

            for(let i of s){
                if(i == ")")
                
                {
                    while(stack.pop() != "(");
                }
                else stack.push(i);
            }

            answer = stack.join('');
            return answer;
        }
        let s = "(A(BC)D)EF(G(H)(IJ)k)LM(N)"
        console.log(solution(s));
    </script>
</body>
</html>
