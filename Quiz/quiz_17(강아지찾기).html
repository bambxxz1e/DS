<html>
  <head>
    <title>강아지 찾기</title>
  </head>
  <body>
    <script>
      function solution(s, e) {
        let answer = 0;
        let ch = Array.from({ length: 15 }, () => 0); // check
        let dis = Array.from({ length: 15 }, () => 0); // level
        let queue = [];

        ch[s] = 1;
        queue.push(s);
        dis[s] = 0;

        while (queue.length) {
          let x = queue.shift();

          for (let nx of [x - 1, x + 1, x + 5]) {
            if (nx === e) {
              return dis[x] + 1;
            }

            if (nx > 0 && nx <= 15 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
              dis[nx] = dis[x] + 1;
            }
          }
        }
        return answer;
      }

      console.log(solution(5, 14)); // 3
      console.log(solution(8, 3)); // 5
    </script>
  </body>
</html>
